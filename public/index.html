<body>
 
    <main>

        <!-- Formulario -->
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3" id="divform">
                        <h1 style="text-align: center;">Criação de Perfil</h1>
                        <form action="/cadastrar" method="POST" enctype="multipart/form-data" id="formUsuarios">
                                <input type="hidden" name="id">
                                <input name="nome" id="nome" type="text" class="form-control" placeholder="Nome Completo" required>
                                <input name="idade" id="idade" type="number" class="form-control" placeholder="Idade" required>
                                <input name="rua" id="rua" type="text" class="form-control" placeholder="Rua" required>
                                <input name="bairro" id="bairro" type="text" class="form-control" placeholder="Bairro" required>
                                <select name="estado" id="estado" class="form-control" required>
                                    <option value="" disabled selected>Selecione um Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                                <textarea class="form-control" id="biografia" name="biografia" maxlength="250" rows="5" placeholder="Escreva algo sobre você..." required></textarea>
                                <input type="file" name="imagem" id="imagem" class="form-control">
                                <input type="submit" class="btn btn-primary" value="Cadastrar">
                                <button type="button" id="btnCancelar" class="btn btn-secondary" style="display: none;" onclick="resetarFormulario()">Cancelar</button>
                                
                        </form> 
                                <input type="number" id="buscarId" placeholder="Digite o ID" class="form-control">
                                <button class="btn btn-dark" onclick="buscarUsuarioPorId(document.getElementById('buscarId').value)">Listar Pelo ID</button>
                                <input type="button" class="btn btn-success" value="Listar Todos" onclick="ListarTodos()">
                                <a href="./index.html" class="btn btn-light">Limpar Lista</a>                               
                    </div>
                </div>                            
            </div>
